spring.application.name=PradeepIT
spring.datasource.url=jdbc:mysql://localhost:3306/shruta
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
Tomcat=started on port(s): 8080 (http) with context path
server.port=8081
# Set logging level for root logger (e.g., INFO, DEBUG, TRACE)
logging.level.root=INFO

# Set logging level for specific packages or classes
#logging.level.org.springframework=DEBUG
logging.level.com.dev.spring.pradeepit=DEBUG

# Configure logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configure logging file (optional)
logging.file=myapp.log

